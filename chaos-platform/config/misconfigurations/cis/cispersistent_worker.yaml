apiVersion: experiments.chaosplatform.com/v1alpha1
kind: CisPersistent
metadata:
  name: cispersistent-worker
spec:
  workerConfigurations: ["4.1.1", "4.1.2"]
  podTemplate:
    restartPolicy: Never
    containers:
    - name: cis-worker
      image: 192.168.99.126:5000/cis-worker:0.0.15
      imagePullPolicy: IfNotPresent
      lifecycle:
        preStop:
          exec:
            command: ["/src/main", "-r"]
      volumeMounts:
      - mountPath: "/config/10-kubeadm.conf"
        name: kubelet-service
      - mountPath: "/config/kubelet.conf"
        name: kubelet-kubeconf
      - mountPath: "/config/config.yaml"
        name: kubelet-conf
      resources:
        limits:
          cpu: "0.2"
          memory: "100Mi"
    volumes:
        - name: kubelet-service
          hostPath:
              path: "/etc/systemd/system/kubelet.service.d/10-kubeadm.conf"
              type: File
        - name: kubelet-kubeconf
          hostPath:
              path: "/etc/kubernetes/kubelet.conf"
              type: File
        - name: kubelet-conf
          hostPath:
              path: "/var/lib/kubelet/config.yaml"
              type: File