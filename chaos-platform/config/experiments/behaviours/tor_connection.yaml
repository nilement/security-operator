apiVersion: experiments.chaosplatform.com/v1alpha1
kind: Behaviours
metadata:
  name: tortraffic-experiment
spec:
  restartPolicy: Never
  containers:
  - name: tor-traffic
    image: 192.168.99.142:5000/tor-traffic
    imagePullPolicy: Always
    readinessProbe:
      exec:
        command:
        - cat
        - /tmp/ready